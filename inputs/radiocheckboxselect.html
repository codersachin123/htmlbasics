<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Checkbox Select</title>
</head>

<body>
    <label> Jan <input type="radio" name="month"></label>
    <label> Feb <input type="radio" name="month"></label>
    <label> Mar <input type="radio" name="month"></label>
    <label> Apr <input type="radio" name="month"></label>
    <br>
    <label> Jan <input type="checkbox"></label>
    <label> Feb <input type="checkbox"></label>
    <label> Mar <input type="checkbox"></label>
    <label> Apr <input type="checkbox"></label>
    <br>
    <select>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>

    </select>
    <br>
    <select size="2">
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>

    </select>
    <br>
    <select multiple>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>

    </select>
    <br>
    <br>
</body>

</html>
